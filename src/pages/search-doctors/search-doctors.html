<ion-header>



	<ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Search Doctors</ion-title>
	</ion-navbar>

	<ion-toolbar no-border-top>
        <ion-searchbar color="primary" [(ngModel)]="searchQuery" (ionInput)="getSearchedDoctors($event)" (ionClear)="clearSearch($event)" placeholder="Search"></ion-searchbar>
    </ion-toolbar>

</ion-header>

<ion-content padding>
	<ion-list no-lines>
		<ion-item *ngFor="let doctor of doctors" class="cust-item" (click)="goToDoctorDetails(doctor)">
		
			<ion-avatar>
				<img src="{{doctor.DoctorImage}}" style="width: 60px;height: 60px;">
			</ion-avatar>
			
			<span item-right style="text-align: right;">	
			<h2><b>{{ doctor.Name }}</b></h2>		
			 <p style="white-space: normal;font-size: x-small;">{{ doctor.Title }}</p>
			 <p style="white-space: normal;font-size: x-small;">{{ doctor.ClincName }}, {{doctor.HospitalName}}</p>
			 <b style="white-space: normal;font-size: x-small;">ر.س {{ doctor.Price }}</b>
			 </span>

			 
		</ion-item>
	</ion-list>

</ion-content>

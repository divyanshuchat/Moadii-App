<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="logo">
		<img src="assets/img/logo.png" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" class="cust-form" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Login Name</ion-label>
				<ion-icon name="ios-mail" item-left class="cust-icon"></ion-icon>

				<ion-input [(ngModel)]="login.username" placeholder="Your login name" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" class="cust-input" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				
					<ion-icon name="ios-lock" item-left class="cust-icon"></ion-icon>
					<ion-input [(ngModel)]="login.password" placeholder="Your password" name="password" type="password" #password="ngModel" class="cust-input" required>
					</ion-input>
				
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>	

		<!-- <ion-row responsive-sm>
			<ion-col> -->
				<button ion-button (click)="onLogin(loginForm)" type="submit" block color="light" style="margin-top:25px">Login</button>
			<!-- </ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>Signup</button>
			</ion-col>
		</ion-row> -->
	</form>

</ion-content>

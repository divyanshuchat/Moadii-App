<ion-content>
  <ion-grid text-center style="padding-top: 30px;"> 
                <ion-row wrap>
                    <ion-col width-50 style="border: 1px solid lightgrey;margin-left:5px;margin-right:10px;">
                      <div style="padding-top:20px;" (click)="myreservations()">
                      <img src="assets/img/calendar.png" alt="calendar" style="max-width: 40%;">
                      <ion-label>My Reservations</ion-label>
                      </div>
                      </ion-col>
                      <ion-col width-50 style="border: 1px solid lightgrey;margin-right:5px;">
                      <div style="padding-top:20px;">
                      <img src="assets/img/newreservations.png" alt="calendar" style="max-width: 40%;">
                      <ion-label>New Reservations</ion-label>
                      </div>
                    </ion-col>
                </ion-row>


                <ion-row wrap style="padding-top: 25px;">
                    <ion-col width-50 style="border: 1px solid lightgrey;margin-left:5px;margin-right:10px;">
                      <div style="padding-top:20px;">
                      <img src="assets/img/hospital.png" alt="calendar" style="max-width: 40%;">
                      <ion-label>Search Hospitals</ion-label>
                      </div>
                      </ion-col>
                      <ion-col width-50 style="border: 1px solid lightgrey;margin-right:5px;">
                      <div style="padding-top:20px;">
                      <img src="assets/img/dispensary.png" alt="calendar" style="max-width: 40%;">
                      <ion-label>Search Dispensaries</ion-label>
                      </div>
                    </ion-col>
                </ion-row>


                <ion-row wrap style="padding-top: 25px;">
                    <ion-col width-50 style="border: 1px solid lightgrey;margin-left:5px;margin-right:10px;">
                      <div style="padding-top:20px;">
                      <img src="assets/img/doctor.png" alt="calendar" style="max-width: 49%;">
                      <ion-label>Search Doctors</ion-label>
                      </div>
                      </ion-col>
                      <ion-col width-50 style="border: 1px solid lightgrey;margin-right:5px;">
                      <div style="padding-top:20px;">
                      <img src="assets/img/clinic.png" alt="calendar" style="max-width: 40%;">
                      <ion-label>Search Private Clinics</ion-label>
                      </div>
                    </ion-col>
                </ion-row>
</ion-grid>
    


</ion-content>

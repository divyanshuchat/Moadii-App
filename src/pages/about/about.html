<p style="padding-right: 10px;padding-left: 10px;">
If you have any inquiries, you can send us Email:
</p>
<form #aboutForm="ngForm" novalidate>
    <ion-list no-lines>
      <ion-item>
        <!-- <ion-label stacked color="primary">Your Name</ion-label> -->
         <ion-icon name="logo-playstation"></ion-icon>
        <ion-input [(ngModel)]="about.name" placeholder="Your Name" name="username" type="text" #name="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
        Name is required
      </p>

      <ion-item>
        <!-- <ion-label stacked color="primary">Password</ion-label> -->
        <ion-input [(ngModel)]="about.email" placeholder="Your Email" name="email" type="text" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>
    
          <ion-item>
          <ion-textarea [(ngModel)]="about.message" rows="4" maxlength="50" placeholder="Your Message" name="email" #message="ngModel" required></ion-textarea>
        </ion-item>
    </ion-list>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/img/logo.png" alt="Ionic logo" style="max-width: 70px"></ion-title>

</ion-navbar>
<ion-navbar>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
      <ion-segment-button value="confirmed">
        Confirmed
      </ion-segment-button>
      <ion-segment-button value="unconfirmed">
        Unconfirmed
      </ion-segment-button>
      <ion-segment-button value="history">
        History
      </ion-segment-button>
    </ion-segment>


</ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let reservation of reservations" (click)="goToDoctorsDetail(newsitem)">
<h2 style="white-space: normal;"><b>{{reservation.DoctorName}}</b></h2>
  <span item-right style="font-size: x-small;text-align:right; margin-top: -10px;">
    <rating  [(ngModel)]="rate" 
            readOnly="true" 
            max="5" 
            emptyStarIconName="star-outline" 
            halfStarIconName="star-half" 
            starIconName="star" 
            nullable="false" 
            (ngModelChange)="onModelChange($event)"></rating>
      <div>{{reservation.Date}}</div>
      <div>at {{reservation.TimeFrom}}</div>
  </span>
  <span style="font-size: x-small;">{{reservation.HospitalName}}</span>
  <p style="white-space: normal;font-size: x-small;">Kinge abdullh stret Tabuk, Tabuk <ion-icon name="pin" style="font-size: 2em; color:red"></ion-icon></p>
  </ion-item>

   </ion-list>

</ion-content>

<ion-footer no-border>
        <ion-toolbar>
            <button ion-button block (click)="createNewReservation()">New Reservation</button>
        </ion-toolbar>
    </ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>Appointment Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item no-lines>
					<h2 style="white-space: normal;"><b>{{doctor.Name}}</b></h2>

					<span style="font-size: x-small;">{{doctor.HospitalName}}</span>

			  		<p style="white-space: normal;font-size: x-small;">
			  		{{ doctor.Address }} {{ doctor.GovernorateName }}, {{ doctor.CityName }} <ion-icon name="pin" style="font-size: 2em; color:red"></ion-icon>
			  		</p>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-item-divider>
		<ion-icon name="calendar">&nbsp;Select Date</ion-icon>
	</ion-item-divider>

	<ion-item>
		<ion-label>From Date</ion-label>
		<ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="fromDate"></ion-datetime>
	</ion-item>

	<ion-item no-lines>
		<ion-label>To Date</ion-label>
		<ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="toDate"></ion-datetime>
	</ion-item>
	
	<!-- <ion-item-divider>
		<ion-icon name="time" item-right>&nbsp;Select Time</ion-icon>
	</ion-item-divider>

	<ion-item no-lines item-right>
		<ion-label>Time</ion-label>
		<ion-datetime displayFormat="HH:mm" [(ngModel)]="time"></ion-datetime>
	</ion-item> -->
	<button ion-button block (click)="book()">Book</button>
	
	

	
</ion-content>
